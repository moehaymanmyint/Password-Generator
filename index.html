<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <h1 class="title">Password Generator</h1>
        <p class="description">Create strong passwords to secure your accounts</p>
        <div class="container">
            <div class="generated-password">
                <h1 class="password">YvwK@L6zNx1#</h1>
            </div>
            <hr>
            <div class="password-status">
                <p>Password Strength: <span class="status"><strong>Strong</strong></span></p>
            </div>
            <hr>
            <div class="password-length">
                <p>Password Length: <span class="length">12</span></p>
                <input type="range" id="range" name="range" min="1" max="25" value="12" class="range">
            </div>
            <hr>
            <div>
                <input type="checkbox" name="" class="uppercase">Use Uppercase
                <input type="checkbox" name="" class="lowercase">Use Lowercases
                <input type="checkbox" name="" class="numbers">Use Numbers
                <input type="checkbox" name="" class="symbols">Use Symbols
            </div>
            <div class="generated-button">
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>
</body>
<script src="App.js"></script>
</html>
